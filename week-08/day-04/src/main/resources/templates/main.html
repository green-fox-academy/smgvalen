<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <title>Reddit</title>
</head>
<body>

  <div class="jumbotron text-center">
<h1>Trending posts</h1>
  </div>
<div class="container">

<table class="table table-hover">

  <tr>
    <a th:href="@{/submit}" style="background: darkgrey; color: whitesmoke; font-size: larger">Submit new post</a>
  </tr>
  <tr>
    <td class="col-sm-2">votes</td>
    <td class="col-sm-2">likes</td>
    <td class="col-sm-2">dislikes</td>
    <td class="col-sm-4">link</td>
    <td class="col-sm-4">posting date</td>
  </tr>
  <tr th:each="post: ${posts}">
    <td th:text="${post.getVote()}"></td>
    <td>
      <a th:href="@{'/' + ${post.getId()} + '/voteUp'}">+</a>
    </td>
    <td><a th:href="@{'/' + ${post.getId()} + '/voteDown'}">-</a></td>
    <td>
      <a th:href="@{'http://' + ${post.getLink()}}"
         th:text="${post.getTitle()}"></a>
    </td>
    <td th:text="${post.getDate()}"></td>
  </tr>
</table>
 <!-- <table class="table  pagination">
  <tr>
    <td><a th:href="@{'/' + ${page - 1}}">previous</a></td>
    <td><p th:text="'page ' + ${page}"></p></td>
    <td><a th:href="@{'/' + ${page + 1}}">next</a></td>
  </tr>
</table> -->

  <nav aria-label="Page navigation">
    <ul class="pagination">
      <li class="page-item"><a th:href="@{'/' + ${page - 1}}">previous</a></li>
      <li class="page-item"><a th:href="@{'/' + ${page}}" th:text="${page}"></a></li>
      <li class="page-item"><a th:href="@{'/' + ${page + 1}}">next</a></li>
    </ul>
  </nav>
</div>
</body>
</html>
