<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="/style.css"/>
  <title>Assignee</title>
</head>
<body>
<h1>List of Assignees</h1>
  <a th:href="@{/todo/}">back to To Dos</a>

<a th:href="@{/assignee/add}">Add new assignee</a>
<p th:if="${assignees.size() == 0}">You don't have any assignees for the jobs.</p>

<table>
  <tr th:each="assignee: ${assignees}">
    <td th:text="${assignee.getId()}"></td>
    <td>
      <a th:href="@{'/assignee/' + ${assignee.getId()}}" th:text="${assignee.getName()}"></a>
    </td>
    <td th:text="${assignee.getEmail()}"></td>
    <td>
      <a th:href="@{'/assignee/' + ${assignee.getId()} + '/delete'}">delete</a>
    </td>
    <td>
      <a th:href="@{'/assignee/' + ${assignee.getId()} + '/edit'}">edit</a>
    </td>
  </tr>
</table>

</body>
</html>
