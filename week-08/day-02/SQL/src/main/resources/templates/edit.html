<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="/style.css"/>
  <title>Todo CRUD App</title>
</head>
<body>
<form th:action="@{'/todo/' + ${todo.getId()} + '/edit'}"
      method="post"
      th:object="${todo}">
  <label for="title"> Edit</label>
  <input
      type="text"
      id="title"
      th:field="*{title}"
      required
  />
  <label for="urgent">Urgent: </label>
  <input type="checkbox"
         id="urgent"
         th:field="*{urgent}"/>
  <label for="done">Done: </label>
  <input type="checkbox"
         id="done"
         th:field="*{done}"/>
  <label for="assignee">Assignee</label>
  <select id = "assignee" th:field="*{assigneeId}">
    <option th:each="assignee : ${assignees}"
            th:value="${assignee.getId()}"
            th:text="${assignee.getName()}"></option>
  </select>
  <button type="submit">Save</button>

  <a th:href="@{/todo/}">Cancel</a>
</form>
</body>
</html>
