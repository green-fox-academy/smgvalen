          <form action="" method="get">
                <label for="text">Input box / text:</label>
                <input type=text" id="text" placeholder="Type your text here" name="textBox" value="">

                <label for="email">Input box / email:</label>
                <input type="email" id="email" placeholder="Your email" name="emailBox" value="">

                <label for="password">Input box / password:</label>
                <input type="password" id="password" placeholder="Your password" name="passwordBox" value="">

                <label for="number">Input box / number:</label>
                <input type="number" id="number" min="0" max="10" step="2">

                <label for="date">Input box / date:</label>
                <input type="date" id="date">

                <label for="col">Input box / range:</label>
                <input type="range" id="col" min="0" max="10" step="2">


                <button>Submit</button>

          </form>
