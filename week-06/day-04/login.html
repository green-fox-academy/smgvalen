<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Account Login</title>
</head>
<body>
    <fieldset>
        <header>ACCOUNT LOGIN</header>
            <form action="" method="get">
            
                <label for="text">USERNAME</label><br>
                <input type="text" autofocus name="username" id="username" required><br>

                <label for="pass">PASSWORD</label><br>
                <input type="password" name="password" id="password" required><br>
                <div>
                <label>Forget your password?</label><br>
                </div>
                <button>Login</button>
            
            </form>
    </fieldset>


</body>
