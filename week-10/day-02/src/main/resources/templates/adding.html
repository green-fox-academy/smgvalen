<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<form th:action="@{/inhabitant/add}"
      th:method="post"
>
  <label for="name">Name: </label>
  <input
      type="text"
      name="name"
      id="name"
      required
  /><br>
  <label for="age">Age: </label>
  <input
      type="number"
      id="age"
      name="age"
      required
  /><br>
  <label>Gender:</label><br>
  <input
      type="radio"
      value="male"
      name="gender">male<br>
  <input
      type="radio"
      value="female"
      name="gender">female<br>
  <button type="submit">Save</button>
</form>

</body>
</html>
